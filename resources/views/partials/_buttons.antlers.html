{{ if buttons }}
    <div class="btns">
        {{ buttons }}
            <a href="{{ link ? link : {asset ? asset : ''} }}" {{ asset || new_window ? 'target="_blank"' : '' }} class="btn {{ pill_styling ? 'pill-btn' : '' }} {{ outline_styling ? 'outline-btn' : '' }}">
                {{ if icon }}
                    {{ svg src="{icon}"}}
                {{ endif }}
                
                {{ text }}
            </a>
        {{ /buttons }}
    </div>
{{ endif }}
