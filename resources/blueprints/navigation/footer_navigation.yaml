tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              input_type: text
              antlers: false
              type: text
              display: Title
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: url
            field:
              type: link
              display: URL
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: asset
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Asset
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
