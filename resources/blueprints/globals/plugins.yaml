tabs:
  main:
    display: Main
    sections:
      -
        display: Live
        fields:
          -
            handle: live_scripts
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: false
              type: code
              display: 'Live Scripts'
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Staging
        fields:
          -
            handle: staging_scripts
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: false
              type: code
              display: 'Staging Scripts'
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
