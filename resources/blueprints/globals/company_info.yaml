tabs:
  main:
    display: Main
    sections:
      -
        display: Logos
        fields:
          -
            handle: logo
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Logo
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: favicon
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Favicon
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Details
        fields:
          -
            handle: phone_number
            field:
              input_type: tel
              antlers: false
              type: text
              display: 'Phone Number'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              default: '1234'
          -
            handle: email_address
            field:
              input_type: email
              antlers: false
              type: text
              display: 'Email Address'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Socials
        fields:
          -
            handle: socials
            field:
              fields:
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    validate:
                      - required
                -
                  handle: icon
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Icon
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    validate:
                      - required
              mode: table
              reorderable: true
              fullscreen: true
              type: grid
              display: Socials
              icon: grid
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Legal
        fields:
          -
            handle: copyright
            field:
              input_type: text
              default: 'Â© Surge Starter Kit'
              antlers: false
              type: text
              display: Copyright
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: privacy_policy
            field:
              buttons:
                - bold
                - italic
                - removeformat
                - anchor
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              type: bard
              display: 'Privacy Policy'
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
