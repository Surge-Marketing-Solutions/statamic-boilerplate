title: Buttons
fields:
  -
    handle: buttons
    field:
      fields:
        -
          handle: icon
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Icon
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: text
          field:
            input_type: text
            antlers: false
            type: text
            display: Text
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            validate:
              - required
            width: 50
        -
          handle: link
          field:
            type: link
            display: Link
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
        -
          handle: new_window
          field:
            default: false
            type: toggle
            display: 'New Window'
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: asset
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Asset
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
      mode: stacked
      reorderable: true
      fullscreen: true
      type: grid
      display: Buttons
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      replicator_preview: true
