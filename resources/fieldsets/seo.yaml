title: SEO
fields:
  -
    handle: meta_title
    field:
      input_type: text
      antlers: false
      display: 'Meta Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: meta_description
    field:
      antlers: false
      display: 'Meta Description'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: thumbnail
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Thumbnail
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: schema
    field:
      antlers: false
      display: Schema
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: noindex_page
    field:
      default: false
      display: 'No-Index Page'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: canonical_tag
    field:
      display: 'Canonical Tag'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: stylesheets
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: false
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: Stylesheets
      type: code
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: scripts
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: false
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: Scripts
      type: code
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
