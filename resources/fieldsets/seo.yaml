title: SEO
fields:
  -
    handle: meta_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Meta Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: meta_description
    field:
      antlers: false
      type: textarea
      display: 'Meta Description'
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: schema
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: false
      type: code
      display: Schema
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: noindex_page
    field:
      default: false
      type: toggle
      display: 'No-Index Page'
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: canonical_tag
    field:
      type: link
      display: 'Canonical Tag'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: stylesheets
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: false
      type: code
      display: Stylesheets
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: scripts
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      antlers: false
      type: code
      display: Scripts
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
